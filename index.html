<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
	<title>Format Team</title>
    <link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Скрывает прокрутку, если она не нужна */
        }
        .background {
            background-image: url('https://i.imgur.com/koMGRK6.jpeg');
            background-size: cover;
            background-position: center; /* Центрирует изображение */
            background-repeat: no-repeat;
            height: 100%;
            width: 100%;
            position: relative; /* Для позиционирования иконок */
        }
        .button {
            position: absolute;
            width: 230px;
            height: 80px;
            background: rgba(74, 74, 74, 0.2);
            border: 3px solid black;
            border-radius: 10px;
            cursor: pointer;
            display: flex; /* Для центрирования текста */
            align-items: center; /* Вертикальное центрирование */
            justify-content: center; /* Горизонтальное центрирование */
            color: white; /* Цвет текста по умолчанию */
            font-size: 32px; /* Размер текста по умолчанию */
            font-family: 'LibreBaskerville-Bold';
            transition: background 0.5s ease, border-color 0.3s ease; /* Плавный переход для фона и границы */
        }
        .button:hover {
            background: linear-gradient(45deg, #d55700, #321500); /* Градиент при наведении */
            border-color: white; /* Изменение цвета границы на белый при наведении */
        }
        .button1 {
            top: 90%;
            right: 45%;
        }
        .button3 {
            top: 90%;
            right: 60%;
        }
        .button4 {
            top: 90%;
            right: 30%;
        }
        img {
            position: absolute; /* Устанавливаем абсолютное позиционирование для логотипа */
            top: -100px; /* Отступ сверху */
            left: -90px; /* Отступ слева */
            width: 632px; /* Ширина логотипа */
            height: 400px; /* Высота логотипа */
        }
    </style>
</head>
<body>
    <div class="background">
        <span class="button button1" onclick="window.location.href='https://example.com'">Project's</span>
        <span class="button button3" onclick="window.location.href='https://example.com'">Info</span>
        <span class="button button4" onclick="window.location.href='https://pay.cloudtips.ru/p/1e3880f5'">Donate</span>
        <img src="https://i.imgur.com/93tbNqD.png" alt="Логотип">
    </div>
</body>
</html>
